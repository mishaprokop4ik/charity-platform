version: "3.9"
services:
  web:
    build:
      context: ../docker
      dockerfile: Dockerfile
    depends_on:
      - postgres
  postgres:
    image: postgres:15.2
    container_name: kurajj_db
    ports:
      - "5432:5432"
    volumes:
      - "/var/lib/postgresql/charity_platform_data/:/var/lib/postgresql/data"
    environment:
      - POSTGRES_PASSWORD=rootroot
      - POSTGRES_DB=kurajj
